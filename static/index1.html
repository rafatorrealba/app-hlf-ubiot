<body>
   <img src="https://media.licdn.com/dms/image/C4E0BAQGZyIKrG5vsiQ/company-logo_200_200/0?e=2159024400&v=beta&t=QOur6aKqiRZzAQAKWYUKVw33h9X_zh4hnnWA6g30Zi0" width="100" height="100">
   <h1>Cloud Robotics Playground</h1>
  
   <!--QueryAllCars: permite cosultar a todos los activos del chaincode-->  
   <form action="/queryallcars" method="GET">
   <input type="submit" value='Query All Cars'></button>
   </form>
   
    <!-- query: recibe el parametro car_index y devuelve la iformacion referente a ese activo-->
    <form action="/querycar" method="POST">
      <p><label for="carIDE">Car ID:</label>
      <input type="text" name="carID" id="carID"></p>
      <input type="submit" value='Query Car'></button>
      </form>
 
    <!-- Addcar: recibe datos de un nuevo activo y lo registra en en el contrato -->
    <form method='POST' action='/newmachine'>
    <p><label for="carid">Car ID:</label>
    <input type="text" name="carid" id="carid"></p>
    <p><label for="make">Make:</label>
    <input type="text" name="make" id="make"></p>
    <p><label for="model">Model:</label>
    <input type="text" name="model" id="model"></p>
    <p><label for="colour">Colour:</label>
    <input type="text" name="colour" id="colour"></p>
    <p><label for="owner">Owner:</label>
    <input type="text" name="owner" id="owner"></p>

    <input type='submit' value='Submit'>
    </form>
 
    <!-- changeowner: Cambia el dueño del activo al recibir la id y el nuevo dueño-->
    <form method='POST' action='changeowner'>
    <p><label for="carid">Car ID:</label>
    <input type="text" name="carid" id="carid"></p>
    <p><label for="owner">Owner:</label>
    <input type="text" name="owner" id="owner"></p>
    <input type='submit' value='Submit'>
    </form>
    </body>
